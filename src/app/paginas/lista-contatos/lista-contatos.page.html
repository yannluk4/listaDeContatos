<ion-header [translucent]="true">
  <ion-toolbar style="--background: #0163aa; --color: #ffffff;">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista de Contatos</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="filterContacts($event)">
      <ion-buttons slot="end">
        <ion-button (click)="clearSearch()">
          <ion-icon slot="icon-only" name="close-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let contato of filteredContatos">
      <ion-label>
        <h2>{{ contato.nome }}</h2>
        <p>{{ contato.numero }}</p>
        <p>{{ contato.email }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="editContato(contato.id)">
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-button>
        <ion-button (click)="deleteContato(contato.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
